<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Company - Apply Now</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .page {
            display: none;
            padding: 20px;
        }
        .home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        .home img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .home button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home button:hover {
            background-color: #0056b3;
        }
        .form-page, .department-page, .motive-page {
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            display: none;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100px;
            margin: 10px 5px 0 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            background-color: #E0FFFF;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="home" style="background-image: url('pics/professional-business-corporate-texture-a-background-for_9931081.jpg!w700wp');">
        <img src="pics/C:\Users\Admin\Desktop\istockphoto-1325438825-612x612.jpg" alt="SR Company Logo">
        <b><h1>Welcome to SR Company</h1></b>
        <b><p>Your dream career starts here. We are thrilled to have you apply for a position at SR Company!</p></b>
        <button id="applyNow">Apply Now</button>
    </div>

    <!-- Applicant Detail Form Page -->
    <div class="form-page page" style="background-image: url('pics/using-computerhand-typing-keyboard-laptop-600nw-1774949384.webp');">
        <div class="container">
            <h2>Applicant Details</h2>
            <form id="applicantForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="cv">Upload CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

                <div class="actions">
                    <button type="reset">Reset</button>
                    <button type="button" id="nextToDepartment">Next</button>
                </div>
            </form>
            <button id="backToHome">Back</button>
        </div>
    </div>

    <!-- Department Page -->
    <div class="department-page page" style="background-image:url('pics/flat-lay-workstation-with-cup-tea-notebooks_23-2148430860.avif');">
        <div class="container">
            <h2>Job Preferences</h2>
            <form id="departmentForm">
                <label for="department">Preferred Department:</label>
                <select id="department" name="department" required>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>

                <label for="position">Desired Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="salary">Expected Salary (in Lakh):</label>
                <input type="number" id="salary" name="salary" required>

                <div class="actions">
                    <button type="button" id="backToForm">Back</button>
                    <button type="button" id="nextToMotive">Next</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Motivation Page -->
    <div class="motive-page page" style="background-image: url('pics/stock-vector-teamwork-word-cloud-template-business-concept-vector-background-2111396573.jpg');">
        <div class="container">
            <h2>Your Motivation</h2>
            <form id="motiveForm">
                <label for="motive">Why do you want to join SR Company?</label>
                <textarea id="motive" name="motive" rows="5" required></textarea>
                <div class="actions">
                    <button type="button" id="backToDepartment">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const pages = {
            home: document.querySelector('.home'),
            formPage: document.querySelector('.form-page'),
            departmentPage: document.querySelector('.department-page'),
            motivePage: document.querySelector('.motive-page')
        };

        document.getElementById('applyNow').addEventListener('click', () => {
            togglePage('home', 'formPage');
        });

        document.getElementById('nextToDepartment').addEventListener('click', () => {
            togglePage('formPage', 'departmentPage');
        });

        document.getElementById('backToHome').addEventListener('click', () => {
            togglePage('formPage', 'home');
        });

        document.getElementById('nextToMotive').addEventListener('click', () => {
            togglePage('departmentPage', 'motivePage');
        });

        document.getElementById('backToForm').addEventListener('click', () => {
            togglePage('departmentPage', 'formPage');
        });

        document.getElementById('backToDepartment').addEventListener('click', () => {
            togglePage('motivePage', 'departmentPage');
        });

        function togglePage(hide, show) {
            pages[hide].style.display = 'none';
            pages[show].style.display = 'block';
        }

        document.getElementById('motiveForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Application submitted successfully! Your details have been sent to shumailaramzan925@gmail.com.');
        });
    </script>
</body>
</html>
