<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Company - Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .home {
            background-image: url('C:/Users/Admin/Desktop/professional-business-corporate-texture-a-background-for_9931081.jpg!w700wp');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .home img {
            width: 150px;
            height: auto;
        }
        .home button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .home button:hover {
            background-color: #0056b3;
        }
        .form-page, .department-page, .motive-page {
            display: none;
            padding: 20px;
        }
        .form-page {
            background-image: url('using-computerhand-typing-keyboard-laptop-600nw-1774949384.webp');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .department-page {
            background-image: url('flat-lay-workstation-with-copy-space-laptop_23-2148430879.avif');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .motive-page {
            background-image: url('stock-vector-teamwork-word-cloud-template-business-concept-vector-background-2111396573.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            color: black;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            background-color: #E0FFFF;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="home">
        <img src="C:/Users/Admin/Desktop/istockphoto-1325438825-612x612.jpg" alt="SR Company Logo">
        <h1>Welcome to SR Company</h1>
        <p>Your dream career starts here. We are thrilled to have you apply for a position at SR Company!</p>
        <button id="applyNow">Apply Now</button>
    </div>

    <!-- Form Page -->
    <div class="form-page">
        <div class="container">
            <h2>Applicant Details</h2>
            <form id="applicantForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="cvUpload">Upload Your CV:</label>
                <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" required>

                <button type="reset">Reset</button>
                <button type="button" id="nextToDepartment">Next</button>
            </form>
        </div>
    </div>

    <!-- Department Page -->
    <div class="department-page">
        <div class="container">
            <h2>Job Preferences</h2>
            <form id="departmentForm">
                <label for="department">Preferred Department:</label>
                <select id="department" name="department" required>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>

                <label for="position">Desired Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="salary">Expected Salary:</label>
                <input type="number" id="salary" name="salary" required>

                <button type="button" id="nextToMotive">Next</button>
            </form>
        </div>
    </div>

    <!-- Motive Page -->
    <div class="motive-page">
        <div class="container">
            <h2>Your Motivation</h2>
            <form id="motiveForm">
                <label for="motive">Why do you want to join SR Company?</label>
                <textarea id="motive" name="motive" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const applyNowButton = document.getElementById('applyNow');
        const nextToDepartmentButton = document.getElementById('nextToDepartment');
        const nextToMotiveButton = document.getElementById('nextToMotive');
        const submitButton = document.getElementById('motiveForm');
        const homePage = document.querySelector('.home');
        const formPage = document.querySelector('.form-page');
        const departmentPage = document.querySelector('.department-page');
        const motivePage = document.querySelector('.motive-page');

        applyNowButton.addEventListener('click', () => {
            homePage.style.display = 'none';
            formPage.style.display = 'block';
        });

        nextToDepartmentButton.addEventListener('click', () => {
            formPage.style.display = 'none';
            departmentPage.style.display = 'block';
        });

        nextToMotiveButton.addEventListener('click', () => {
            departmentPage.style.display = 'none';
            motivePage.style.display = 'block';
        });

        submitButton.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Application submitted successfully! An email will be sent.');
            // Place email submission functionality here
        });
    </script>
</body>
</html>
